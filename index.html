<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Activation</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 30px;
            text-shadow: 0 0 15px #FFD700;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .symbol-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }
        .symbol {
            width: 180px;
            height: 180px;
            background-color: rgba(255, 215, 0, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .symbol:hover {
            transform: scale(1.2);
            box-shadow: 0 0 35px rgba(255, 215, 0, 0.9);
        }
        .symbol img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Cosmic Activation</h1>
    <p>These sacred symbols hold the keys to our awakening. Hover over them to engage with their energy.</p>
    <div class="symbol-container">
        <div class="symbol"><img src="https://i.postimg.cc/NMxnJv60/Flower-Of-Life.jpg" alt="Flower of Life"></div>
        <div class="symbol"><img src="https://i.postimg.cc/prG6vQ1b/Metatron-s-Cube.jpg" alt="Metatron's Cube"></div>
        <div class="symbol"><img src="https://i.postimg.cc/L65WT7nH/Sri-Yantra.jpg" alt="Sri Yantra"></div>
        <div class="symbol"><img src="https://i.postimg.cc/Xq7zt1Lk/Merkaba.jpg" alt="Merkaba"></div>
        <div class="symbol"><img src="https://i.postimg.cc/SQD5cqQT/Vesica-Piscis.jpg" alt="Vesica Piscis"></div>
    </div>
    <p>Align. Activate. Restore.</p>
</body>
</html>
