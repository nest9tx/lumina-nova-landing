<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Nova - Cosmic Activation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?cosmos,stars') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            min-height: 100vh;
        }
        .header {
            font-size: 2.8em;
            font-weight: bold;
            text-shadow: 0px 0px 15px gold;
            animation: glowText 1.5s infinite alternate;
        }
        @keyframes glowText {
            from { text-shadow: 0px 0px 10px gold; }
            to { text-shadow: 0px 0px 20px white; }
        }
        .symbol-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .symbol {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 15px gold;
            transition: transform 0.3s, box-shadow 0.3s;
            background-size: cover;
        }
        .symbol:hover {
            transform: scale(1.2);
            box-shadow: 0px 0px 25px white;
        }
        .footer {
            margin-top: 40px;
            font-size: 1.4em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="header">Welcome to the Cosmic Activation</div>
        <p>These sacred symbols hold the keys to our awakening. Hover over them to engage with their energy.</p>
        <div class="symbol-container">
            <div class="symbol" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3a/Flower-of-Life-small.svg');"></div>
            <div class="symbol" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Metatron_Cube.svg/600px-Metatron_Cube.svg.png');"></div>
            <div class="symbol" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e6/Sri_Yantra_construct.svg');"></div>
            <div class="symbol" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/89/Merkaba.png');"></div>
            <div class="symbol" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/5e/Vesica_Piscis.svg');"></div>
        </div>
        <div class="footer">Align. Activate. Restore.</div>
    </div>
</body>
</html>
