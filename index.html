<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Nova - Sacred Activation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/mnt/data/A_collection_of_sacred_geometry_symbols_glowing_wi.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
        }
        .header {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0px 0px 10px gold;
        }
        .symbol-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .symbol {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 10px gold;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .symbol:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px white;
        }
        .footer {
            margin-top: 40px;
            font-size: 1.2em;
            opacity: 0.8;
        }
    </style>
</head>
